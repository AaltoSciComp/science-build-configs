environments:
  - name: miniconda
    version: '4.9.2'
    miniconda: True
    python_version: 3
    installer_version: 'py38_4.9.2'
    conda_pack: True
    condarc_install:
      channels:
        - defaults
        - conda-forge
    collections:
  - name: jupyter-generic
    version: '2021-11-23'
    miniconda: True
    python_version: 3
    installer_version: 'py39_4.10.3'
    conda_pack: True
    condarc_install:
      channels:
        - conda-forge
        - defaults
    collections:
      - mamba
      - jupyter-generic
      - scipy-notebook-upstream
      - tensorflow
      - torch
      - pystan
collections:
  mamba:
    conda_packages:
      - mamba
